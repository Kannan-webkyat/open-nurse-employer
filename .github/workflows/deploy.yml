name: Deploy Employer Panel (SSR)

on:
  push:
    branches:
      - main  # or the branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Employer Panel (SSR)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /var/www/employer

            # Reset to latest code
            git fetch origin
            git reset --hard origin/main

            # Install dependencies and build SSR app
            npm ci
            npm run build

            # Start SSR app with PM2
            pm2 delete employer || true
            pm2 start npm --name "employer" -- start
            pm2 save

            echo "âœ… Employer Panel deployed at $(date)"